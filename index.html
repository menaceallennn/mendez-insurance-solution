<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mendez Insurance Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #111827;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #38bdf8;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <h1>Mendez Insurance Solutions</h1>
  <p>Helping you protect what matters most</p>
</header>

<section>
  <div class="card">
    <h2>Client Information Form</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" />
      <input type="text" placeholder="Type of Insurance Needed" />
      <textarea rows="4" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>

<footer>

</footer>

</body>
</html>
